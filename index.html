<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <title>Hashing visualisation</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img src="imgs/UT.png" width="100" height="100" alt=""> HashMate
            </a>
        </div>
        <ul class="nav navbar-nav">
        </ul>
        </div>
    </nav>

    <div class="col-sm-8 offset-sm-4 text-center">

        <form>
            <div class="form-group row">
                <label for="selectType" class=" col-sm-1  col-form-label">Type</label>

                <div class="col-sm-2">
                    <select id="selectType" class="form-control">
                        <option value="simple"> Simple mode hashing</option>
                        <option value="simple"> Linear probing</option>
                        <option value="simple"> Quadratic probing</option>
                        <option value="simple"> Double hashing</option>
                        <option value="simple"> Chainining</option>
                        <option value="simple"> Linear hashing</option>
                        <option value="simple"> Extendible hashing</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">

                <label for="myRange" class=" col-sm-1  col-form-label">Table size: </label>


                <div class="col-sm-2">
                    <input type="range" min="1" max="20" value="50" class="slider" id="myRange"> <span id="demo"></span>
                </div>

                <div class="col-sm-1">
                    <input type="button" class="btn btn-primary " name="create" value="Create" onclick="createTable()">
                </div>

            </div>


            <div class="form-group row">

                <label for="value" class=" col-sm-1  col-form-label">Value</label>

                <div class="col-sm-2">
                    <input type="text" class="form-control" id="value">
                </div>

                <div class="col-sm-1">
                    <input type="button" class="btn btn-primary " name="insert" value="Insert" onclick="simpleHashing()">
                </div>

                <input type="button" class="btn btn-primary " name="insert" value="Find">
            </div>
    </div>
    </form>
    </div>


    <div class="col-sm-8">

        <table class="table table-bordered">
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>
    <div id="container">

        <canvas id="canvas" width="1000" height="500" style="border:1px solid  #d3d3d3;"></canvas>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    </div>
    <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value; // Display the default slider value
    
            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = function () {
                output.innerHTML = this.value;
            }</script>

    <script src="js/Hash.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/jquery.min.js></script>

</body>

</html>

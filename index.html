        <canvas id="canvas" width="1000" height="500" style="border:1px solid  #d3d3d3;"></canvas>

    </div>
    <script>
        function createTable() {

            var size = document.getElementById("myRange").value;

            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");

            var table_size=size*50;
            ctx.strokeStyle = "#dee2e6";
            initial_x=(1000-table_size)/2;
            for (var x = initial_x; x < (initial_x+table_size); x += 50) {
                ctx.strokeRect(x, 50, 50, 50);}


            ctx.font = "20px Arial";
            x =initial_x + 20;
            for (var i = 0; i < size; i += 1) {
                ctx.fillText(i, x, 30);
                x += 50;

            }

        }
    </script>
    <script>
        function myFunction() {
            var myArray = new Array(10);
            var value = document.getElementById('value').value;
            var hash = value % 10;
            document.getElementsByTagName("th")[hash].innerHTML = value;
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            ctx.font = "20px Arial";
            ctx.fillText(value, hash * 50 + 50 + 20, 70);

        }
    </script>


    <script>
        function draw_arrow(context, startX, startY, size) {
            var arrowX = startX + 0.75 * size;
            var arrowTopY = startY - 0.707 * (0.25 * size);
            var arrowBottomY = startY + 0.707 * (0.25 * size);
            context.moveTo(startX, startY);
            context.lineTo(startX + size, startX);
            context.lineTo(arrowX, arrowTopY);
            context.moveTo(startX + size, startX);
            context.lineTo(arrowX, arrowBottomY);
            context.stroke();
        }
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            var startX = 200;
            var startY = 200;
            var size = 100;
            context.lineWidth = 2;
            draw_arrow(context, startX, startY, size);
        }; 
    </script>

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
            output.innerHTML = this.value;
        }</script>

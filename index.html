    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        var max = 500;
        ctx.strokeStyle = "#dee2e6";

        for (var x = 50; x < max; x += 50) {
            ctx.strokeRect(x, 50, 50, 50);
        }
        ctx.font = "20px Arial";
        x=20;
        for (var i = 0; i < 10; i += 1) {
            x+=50;
            ctx.fillText(i, x, 30);

        }
    </script>
    <script>
        function myFunction() {
            var myArray = new Array(10);
            var value = document.getElementById('value').value;
            var hash = value % 10;
            document.getElementsByTagName("th")[hash].innerHTML = value;
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            ctx.font = "20px Arial";
            ctx.fillText(value, hash*50+50+20, 70);

        }
    </script>


<script> 
        function draw_arrow(context, startX, startY, size) 
        { 
            var arrowX = startX + 0.75*size; 
            var arrowTopY = startY - 0.707*(0.25*size);  
            var arrowBottomY = startY + 0.707*(0.25*size); 
            context.moveTo(startX, startY); 
            context.lineTo(startX+size, startX); 
            context.lineTo(arrowX, arrowTopY); 
            context.moveTo(startX+size, startX); 
            context.lineTo(arrowX, arrowBottomY); 
            context.stroke(); 
        } 
        window.onload = function(){ 
            var canvas = document.getElementById("canvas"); 
            var context = canvas.getContext("2d"); 
            var startX = 200;  
            var startY = 200;  
            var size   = 100; 
            context.lineWidth = 2; 
            draw_arrow(context, startX, startY, size); 
        }; 
    </script>
